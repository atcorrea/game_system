<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h ="http://java.sun.com/jsf/html"
	  xmlns:f ="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Game System 0.1</title>
</h:head>

<h:body>
	<ui:include src="/templates/header.xhtml" />
		
	<h:form id="frmSearchGame">
		<p:panel header="Pesquisar Games">
				<p:row>
					<div class="search">
						<h:panelGroup>							
							<p:inputText value="#{gameMB.game.nmGame}"></p:inputText>
						
							<p:commandButton icon="fa fa-search" styleClass="search-button" action="#{gameMB.search}" update=":frmSearchGame">
							</p:commandButton>
						</h:panelGroup>
					</div>					
				</p:row>
				<br/>
				<p:row>
					<p:column colspan="2">
						<p:dataGrid id="grdGames"		
									 value="#{gameMB.games}" 
									 var="game"
									 paginatorAlwaysVisible="false"
									 paginator="true"
									 emptyMessage="A busca não trouxe resultados"
									 layout="grid"
									 rows="12"
									 columns="4">								 
							<f:facet name="header">Games</f:facet>
							
							<h:link  outcome="viewGame">																				
								<f:param name="g" value="#{game.nmGame.toLowerCase()}"></f:param>
								<f:param name="p" value="#{game.idPlataform}"></f:param>
								<div class="game-cell" style="overflow: hidden">
									<div class="img-container"><img src="../src/img/no-image.jpg"></img></div>
									<div class="text-container">
										<div>
											<h3 class="game-name">
												#{game.nmGame.toLowerCase()}																																						
											</h3>
										</div>
										<div>
											#{game.nmPlataform.toLowerCase()}
										</div>
									</div>									
								</div>
							</h:link>
												
						</p:dataGrid>
					</p:column>
				</p:row>
		</p:panel>
	</h:form>
	
	<ui:include src="/templates/footer.xhtml" />
</h:body>
</html>
