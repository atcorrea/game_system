<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h ="http://java.sun.com/jsf/html"
	  xmlns:f ="http://xmlns.jcp.org/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Login no GameSystem</title>
</head>
<body>

	<div>
		<h:form>
			<h:panelGrid>
				<h:panelGroup>
					<h:outputLabel value="Usuário"></h:outputLabel>
					<h:inputText value="#{userMB.user.nmUser}"/>
				</h:panelGroup>
				<h:panelGroup>
					<h:outputLabel value="Senha"></h:outputLabel>
					<h:inputSecret value="#{userMB.user.vlPassw}"/>
				</h:panelGroup>
				<h:commandButton value="Entrar" action="#{userMB.authenticate}" />				
			</h:panelGrid>
		</h:form>
		<h:panelGrid columns="2">
			<h:outputLink value="register-user.xhtml"> Criar Conta </h:outputLink>
			<h:outputLink value="forgot-password.xhtml"> Esqueci minha senha </h:outputLink>
		</h:panelGrid>
	</div>
</body>
</html>
