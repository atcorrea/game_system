<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h ="http://java.sun.com/jsf/html"
	  xmlns:f ="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>GameSystem - Login</title>
</h:head>

<h:body>
	<link rel="stylesheet" type="text/css" href="src/reset.css"/>
	<link rel="stylesheet" type="text/css" href="src/main.css"/>
	<link rel="stylesheet" type="text/css" href="src/primefaces-custom.css"/>
	
	<div style="margin:50px auto;width:fit-content">
		<img src="src/img/logo.png" width="200px"/>
	</div>
	<p:panel header="Login" style="width:fit-content; padding:2%; margin: 50px auto; padding: 10px">
		<h:form id="frmLogin">
			
			<p:growl autoUpdate="true" />
					<p:panelGrid>
						<p:row>
							<p:column>						
								<h:outputLabel for="txtLogin" value="Usuário"></h:outputLabel>
							</p:column>
							<p:column>
								<p:inputText id="txtLogin" 
								value="#{UserMB.user.nmUser}" 
								required="true" 
								placeholder="digite seu login"
								requiredMessage="Preencha o nome de usuário para continuar"
								validatorMessage="Usuário inválido!">
								<f:validateLength minimum="4" maximum="70" for="txtLogin"></f:validateLength>
								</p:inputText>
							</p:column>
						</p:row>
												
						<p:row>
							<p:column>
								<h:outputLabel for="txtPassword" value="Senha"></h:outputLabel>
							</p:column>
							<p:column>
								<p:password id="txtPassword"
								value="#{UserMB.user.vlPassw}" 					 
								required="true"
								placeholder="senha" 
								requiredMessage="Preencha a senha para continuar"
								validatorMessage="Senha Inválida!"
								maxlength="30">
								<f:validateLength minimum="6" maximum="30" for="txtPassword">
								</f:validateLength>
								<f:validateRegex pattern=".*\d+.*" for="txtPassword"></f:validateRegex>
								</p:password>
							</p:column>
						</p:row>			
						
						<p:row>
							<p:column colspan="2">
								<p:commandButton value="Entrar" action="#{UserMB.authenticate}" resetValues="frmLogin"/>
							</p:column>
						</p:row>										
					
						<p:row>
							<p:column>
								<h:outputLink value="user\register-user.xhtml"> Criar Conta </h:outputLink>
							</p:column>
							<p:column>
								<!-- <h:outputLink value="user\forgot-password.xhtml" style="float:right"> Esqueci minha senha </h:outputLink> -->
							</p:column>
						</p:row>
				</p:panelGrid>
		</h:form>
	</p:panel>
</h:body>
</html>
