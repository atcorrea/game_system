<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h ="http://java.sun.com/jsf/html"
	  xmlns:f ="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

<title>Gamer #{UserMB.user.nmUser} - GameSystem</title>
</h:head>

<f:metadata>
	<f:viewParam name="user" value="#{UserMB.user.nmUser}"></f:viewParam>
	<f:viewAction action="#{UserMB.loadUserPage()}"></f:viewAction>
</f:metadata>

<h:body>
	<ui:include src="/templates/header.xhtml" />
	
	<div id="userTop-container">
		<div id="profile-photo-container">
			<img src="../src/img/user-no-photo.png"/>
		</div>
		<div id="user-profile-container">
			<h1>
				<h:outputText value="#{UserMB.user.nmUser}" />
			</h1>
			<p><h:outputText value="#{UserMB.user.deEmail}" /></p>
			<p><h:outputText value="Membro desde: #{formatMB.transformToFormatedDate(UserMB.user.dtRegister)}" /></p>			
		</div>
	</div>
	
	<div id="completed-list">
			<p:dataGrid id="grdCompletedGames"		
									 value="#{UserMB.completedGames}" 
									 var="game"
									 paginatorAlwaysVisible="false"
									 paginator="true"
									 emptyMessage="#{UserMB.user.nmUser} ainda nÃ£o adicionou nenhum jogo a lista de completados..."
									 layout="grid"
									 rows="5"
									 columns="4">								 
							<f:facet name="header">Jogos Completados</f:facet>
							
							<h:link outcome="/games/viewGame">																				
								<f:param name="g" value="#{game.nmGame.toLowerCase()}"></f:param>
								<f:param name="p" value="#{game.idPlataform}"></f:param>
								<div class="game-cell" style="overflow: hidden">
									<div class="img-container"><img src="../src/img/no-image.jpg"></img></div>
									<div class="text-container">
										<div>
											<h3 class="game-name">
												#{game.nmGame.toLowerCase()}																																						
											</h3>
										</div>
										<div>
											#{game.nmPlataform.toLowerCase()}
										</div>
									</div>									
								</div>
							</h:link>											
			</p:dataGrid>
	</div>							
	<ui:include src="/templates/footer.xhtml" />
</h:body>
</html>
